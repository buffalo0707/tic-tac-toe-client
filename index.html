<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <header>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li id="sign-out"><a href=#>Sign Out</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
      <div id="jumbotron" class="jumbotron">
        <h1>GalacTic-Tac-Toe</h1>
        <p>The epic struggle of Light vs Dark</p>
      </div>
    </div>
  </header>
  <div class="row">
    <div class="col-12-sm login-box">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
    </div>
  </div>
  <!-- Sign-inModal -->
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-in-modalLabel">Sign In</h4>
        </div>
        <div class="modal-body">
          <div id="sign-in-alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Uh oh!:</span> Unable to login with this email and password
          </div>
          <form id="sign-in">
            <input class="form-control" type="email" name="credentials[email]" id="sign-in-email" placeholder="email address"></br>
            <input class="form-control" type="password" name="credentials[password]" id="sign-in-password" placeholder="password"></br>
            <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#sign-up-modal"> Not a user? Sign up!</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
  <!-- Sign-up Modal -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-modalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-up-modalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <div id="sign-up-alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Uh oh!:</span> Sign up failed. You probably did it wrong.
          </div>
          <form id="sign-up">
            <input class="form-control" type="email" name="credentials[email]" id="sign-up-email" placeholder="email address"></br>
            <input class="form-control" type="password" name="credentials[password]" id="sign-up-password" placeholder="password"></br>
            <input class="form-control" type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="confirm password"></br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
  <div class="login-box" id="change-password-holder">
    <form id="change-password">
      <fieldset>
        <legend>Change Password</legend>
        <input type="password" name="passwords[old]" placeholder="current password"></br>
        <input type="password" name="passwords[new]" placeholder="new password"></br>
        <input type="submit" name="submit" value="Change Password!">
      </fieldset>
    </form>
  </div>
  <div id="game" class="game-board">
    <form id="game-form">
      <div id="game-message" class="game-message"></div>
      <div class="game-cell"><button class='cell' type='button' id="0"></button></div>
      <div class="game-cell"><button class='cell' type='button' id="1"></button></div>
      <div class="game-cell"><button class='cell' type='button' id="2"></button></div>
      <div class="game-cell"><button class='cell' type='button' id="3"></button></div>
      <div class="game-cell"><button class='cell' type='button' id="4"></button></div>
      <div class="game-cell"><button class='cell' type='button' id="5"></button></div>
      <div class="game-cell"><button class='cell' type='button' id="6"></button></div>
      <div class="game-cell"><button class='cell' type='button' id="7"></button></div>
      <div class="game-cell"><button class='cell' type='button' id="8"></button></div>
      <div class="hidden">
        <input id="cell-index-input" name="game[cell][index]" type="text" value=".">
        <input id="cell-value-input" name="game[cell][value]" type="text" value=".">
        <input id="game-over-input" name="game[over]" type="text" value="false">
      </div>
    </form>
    <div>Games Played: <span id="completed-games" class="score"></span></div>
    <div>Games Won: <span id="won-games" class="score"></span></div>
    <div class="game-controls">
      <div><button class="game-control" type='button' id="new-game">New Game</button></div>
    </div>
  </div>

</body>

</html>
